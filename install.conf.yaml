# i3
- link:
    ~/.config/i3/config:
        force: true
        path: i3/config
    ~/.config/i3/i3status.sh: i3/i3status.sh
    ~/.config/i3/brichange.sh: i3/brichange.sh
    ~/.config/i3/volchange.sh: i3/volchange.sh
    ~/.config/i3/status: i3/status

# ranger
- link:
    ~/.config/ranger/bookmarks:
        path: ranger/bookmarks
        create: true
        force: true

# vim
- link:
    ~/.selected_editor: .selected_editor

# vscode
- link:
    ~/.config/Code/User/settings.json:
        path: vscode/settings.json
        create: true

# my fonts collection
- link:
    /usr/share/fonts/truetype/vista/:
        glob: true
        path: dist/fnt/vista/*.ttf
        create: true
        force: true
        if: '[ -d "dist/fnt/vista" ]'
    /usr/share/fonts/truetype/msttcorefonts/:
        glob: true
        path: dist/fnt/mstcore/*.ttf
        create: true
        force: true
        if: '[ -d "dist/fnt/mstcore" ]'
    /usr/share/fonts/wps-fonts/:
        glob: true
        path: dist/fnt/wps/*.ttf
        create: true
        force: true
        if: '[ -d "dist/fnt/wps" ]'
    # additional
    /usr/share/fonts/truetype/hebrew/SILEOT.ttf:
        path: dist/fonts/SILEOT.ttf
        create: true
        force: true
    /usr/share/fonts/truetype/hebrew/SILEOTSR.ttf:
        path: dist/fonts/SILEOTSR.ttf
        create: true
        force: true
