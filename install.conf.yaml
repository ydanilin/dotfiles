# i3
- link:
    ~/.config/i3/config:
        force: true
        path: i3/config
    ~/.config/i3/i3status.sh: i3/i3status.sh
    ~/.config/i3/brichange.sh: i3/brichange.sh
    ~/.config/i3/volchange.sh: i3/volchange.sh
    ~/.config/i3/status: i3/status

# ranger
- link:
    ~/.config/ranger/bookmarks:
        path: ranger/bookmarks
        create: true

# vim
- link:
    ~/.selected_editor: .selected_editor

# vscode
- link:
    ~/.config/Code/User/settings.json:
        path: vscode/settings.json
        create: true
